<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <div id="form_wrapper">
        <div id="form_left">
            <img src="assets/form.png" alt="computer icon">
        </div>
        <div id="form_right">
            <h1>Register</h1>
	    <div class="input_container">
                <i class="fas fa-user"></i>
                <input placeholder="Username" type="text" name="Text" id="field_text" class='input_field'>
            </div>
            <div class="input_container">
                <i class="fas fa-envelope"></i>
                <input placeholder="Email" type="email" name="Email" id="field_email" class='input_field'>
            </div>
            <div class="input_container">
                <i class="fas fa-lock"></i>
                <input  placeholder="Password" type="password" name="Password" id="field_password" class='input_field'>
            </div>
	    <div class="input_container">
                <i class="fas fa-lock"></i>
		<input  placeholder="Conferm Password" type="password" name="Password" id="field_password" class='input_field'>
            </div>
             <a href="main.html"><input type="submit" value="Sign Up" id='input_submit' class='input_field'></a>
            <span id='create_account'>
                <a href="index.html">&#x2B05; Already have an account? </a>
            </span>
        </div>
    </div>
</body>

</html>
